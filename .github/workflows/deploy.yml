name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web app
        run: flutter build web --target lib/main_offline.dart --base-href /jeutaime_app/ --release
      
      - name: Create netlify.toml for reference
        run: |
          cat > build/web/netlify.toml << 'EOF'
          [build]
            publish = "."

          [[redirects]]
            from = "/*"
            to = "/index.html"
            status = 200

          [[headers]]
            for = "/manifest.json"
            [headers.values]
              Content-Type = "application/manifest+json"
              
          [[headers]]
            for = "*.js"
            [headers.values]
              Cache-Control = "public, max-age=31536000, immutable"
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
