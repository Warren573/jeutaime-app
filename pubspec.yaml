name: jeutaime_app
description: >-
  JeuTaime — L’app de rencontre immersive, ludique et authentique. 
  Bars thématiques, défis, quiz, souvenirs : une expérience unique pour des liens vrais.
publish_to: "none" # Pas publié sur pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Ajoute ici tes autres dépendances (Firebase, animations, etc.)
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/bars/

  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/ComicSans-Regular.ttf
        - asset: assets/fonts/ComicSans-Bold.ttf
    - family: Georgia
      fonts:
        - asset: assets/fonts/Georgia-Regular.ttf
        - asset: assets/fonts/Georgia-Bold.ttf

# Si tu ajoutes d'autres polices, ajoute-les ici :
